version: "3.9"

services:
  # --- 1. MinIO (S3-Compatible Storage) ---
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    ports:
      - "9030:9000" # ⬅️ CHANGED: Host port 9030 mapped to container port 9000 (S3 API)
      - "9023:9001" # Host port 9023 mapped to container port 9001 (Console)
    volumes:
      - minio_data:/data:rw
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    # The command uses the container's internal S3 port (:9000)
    command: server /data --console-address ":9001" 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - nessie-net

  # --- 2. Nessie (Iceberg Catalog) ---
  nessie:
    image: ghcr.io/projectnessie/nessie:latest
    container_name: nessie
    ports:
      - "19120:19120" # Nessie REST API endpoint
    environment:
      NESSIE_VERSION_STORE_TYPE: IN_MEMORY
      NESSIE_CATALOG_WAREHOUSES_WAREHOUSE_LOCATION: s3://warehouse/
      # ⚠️ CRITICAL CHANGE: Update the endpoint to use the NEW MinIO host port 9030
      NESSIE_CATALOG_SERVICE_S3_DEFAULT_OPTIONS_ENDPOINT: http://minio:9030
      NESSIE_CATALOG_SERVICE_S3_DEFAULT_OPTIONS_ACCESS_KEY: minioadmin
      NESSIE_CATALOG_SERVICE_S3_DEFAULT_OPTIONS_SECRET_KEY: minioadmin
      NESSIE_CATALOG_SERVICE_S3_DEFAULT_OPTIONS_PATH_STYLE_ACCESS: true
    depends_on:
      - minio
    networks:
      - nessie-net

networks:
  nessie-net:
    driver: bridge

volumes:
  minio_data:
